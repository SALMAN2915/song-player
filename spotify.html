<style>
   body {
      background-color: #121212;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
    }

    .sidebar {
      background-color: #000;
      min-height: 100vh;
    }

    .sidebar a {
      color: #b3b3b3;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #282828;
      color: white;
    }

    .card {
      background-color: #181818;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
      border-radius: 8px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      border-radius: 8px;
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-title {
      color: white;
      font-size: 1rem;
    }

    .card-text {
      color: #b3b3b3;
      font-size: 0.875rem;
    }

    .player {
      background-color: #181818;
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      text-align: center;
      gap: 10px;
      border-top: 1px solid #282828;
    }

    input[type=range] {
      width: 150px;
      accent-color: #1db954;
    }

    .active-song {
      border: 2px solid #1db954;
    }

    @media (max-width: 768px) {
      .sidebar {
        height: auto;
        position: relative;
        padding: 15px;
      }

      .player {
        flex-direction: column;
        align-items: center;
        padding: 15px;
        gap: 15px;
      }

      .card img {
        height: 150px;
      }

      .col-2.sidebar {
        flex: 0 0 100%;
        max-width: 100%;
      }

      .col-10 {
        flex: 0 0 100%;
        max-width: 100%;
      }
    }
  </style>

  <div class="player d-flex justify-content-between align-items-center">
    <div>
      <strong id="currentSong">Song</strong><br />
      <small>Player</small>
    </div>
    <div>
      <button id="prevBtn" class="btn btn-light btn-sm mx-1">⏮️</button>
      <button id="playPauseBtn" class="btn btn-light btn-sm mx-1">▶️</button>
      <button id="nextBtn" class="btn btn-light btn-sm mx-1">⏭️</button>
    </div>
    <div>
      <input type="range" id="progress" min="0" max="100" />
    </div>
  </div>

  <!-- Audio element -->
  <audio id="audioPlayer"></audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const audioPlayer = document.getElementById("audioPlayer");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const progress = document.getElementById("progress");
    const currentSong = document.getElementById("currentSong");

    const songCards = document.querySelectorAll(".song-card");
    const playlist = Array.from(songCards).map(card => ({
      title: card.dataset.title,
      src: card.dataset.src
    }));

    let currentIndex = -1;

    songCards.forEach((card, index) => {
      card.addEventListener("click", () => {
        currentIndex = index;
        loadAndPlay(playlist[currentIndex]);
      });
    });

    function loadAndPlay(song) {
      audioPlayer.src = song.src;
      currentSong.textContent = song.title;
      audioPlayer.play();
      playPauseBtn.textContent = "⏸️";
    }

    playPauseBtn.addEventListener("click", () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseBtn.textContent = "⏸️";
      } else {
        audioPlayer.pause();
        playPauseBtn.textContent = "▶️";
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        loadAndPlay(playlist[currentIndex]);
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < playlist.length - 1) {
        currentIndex++;
        loadAndPlay(playlist[currentIndex]);
      }
    });

    audioPlayer.addEventListener("timeupdate", () => {
      if (audioPlayer.duration) {
        progress.value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      }
    });

    progress.addEventListener("input", () => {
      if (audioPlayer.duration) {
        audioPlayer.currentTime = (progress.value / 100) * audioPlayer.duration;
      }
    });

  function performSearch() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    songCards.forEach(card => {
      const title = card.dataset.title.toLowerCase();
      if (title.includes(query)) {
        card.parentElement.style.display = "block";
      } else {
        card.parentElement.style.display = "none";
      }
    });
  }

  document.querySelectorAll('.song-card').forEach(card => {
    card.addEventListener('click', () => {
      const url = card.getAttribute('data-url');
      if (url) {
        window.location.href = url;
      }
    });
  });

    document.querySelectorAll('.song-card').forEach(card => {
    card.addEventListener('click', () => {
      const url = card.getAttribute('data-url');
      if (url) {
        window.location.href = url;
      }
    });
  });

  function setGreeting() {
  const greetingText = document.getElementById("greetingText");
  const hour = new Date().getHours();

  let greeting = "Hello";
  if (hour >= 5 && hour < 12) {
    greeting = "Good Morning";
  } else if (hour >= 12 && hour < 17) {
    greeting = "Good Afternoon";
  } else if (hour >= 17 && hour < 22) {
    greeting = "Good Evening";
  } else {
    greeting = "Good Night";
  }

  greetingText.textContent = greeting;
}

// Call the function on page load
setGreeting();

</script>
