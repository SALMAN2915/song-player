<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    background-color: #121212;
    color: #fff;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
  }

  .sidebar {
    background-color: #000;
    height: 100vh;
    padding: 20px;
    border-right: 1px solid #282828;
  }

  .sidebar h4 {
    font-weight: bold;
    margin-bottom: 30px;
  }

  .sidebar a {
    color: #b3b3b3;
    display: block;
    padding: 12px 15px;
    border-radius: 6px;
    margin-bottom: 5px;
    text-decoration: none;
    transition: all 0.2s ease;
    font-size: 14px;
  }

  .sidebar a:hover, .sidebar a.active {
    background-color: #282828;
    color: #fff;
  }

  .row.g-4 > [class*="col-"] {
  display: flex;
  justify-content: center;
}
.card.song-card {
   width: 100%;
  max-width: 200px;
  margin: auto;
}


  .card {
    background-color: #181818;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, background-color 0.3s;
    border-radius: 8px;
  }

  .card:hover {
    background-color: #282828;
    transform: scale(1.03);
  }

.card-img-top {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
  background-color: #282828;
}



  .card-body {
    padding: 10px;
  }

  .card-title {
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    margin-bottom: 5px;
  }

  .card-text {
    font-size: 13px;
    color: #b3b3b3;
  }

  h3 {
    font-weight: 700;
    font-size: 28px;
    margin-bottom: 20px;
  }

  .player {
    background-color: #181818;
    padding: 10px 30px;
    position: fixed;
    bottom: 0;
    width: 100%;
    border-top: 1px solid #282828;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    text-align: center;
    gap: 10px;
  }

  .player button {
    background-color: transparent;
    border: none;
    color: white;
    font-size: 20px;
    transition: color 0.2s ease;
  }

  .player button:hover {
    color: #1db954;
  }

  #currentSong {
    font-weight: 500;
    font-size: 14px;
  }

  small {
    color: #b3b3b3;
  }

  input[type=range] {
    width: 150px;
    background: #1db954;
    height: 3px;
    border-radius: 5px;
    appearance: none;
    outline: none;
  }

  input[type=range]::-webkit-slider-thumb {
    appearance: none;
    height: 12px;
    width: 12px;
    background: white;
    border-radius: 50%;
    cursor: pointer;
  }

  #searchContainer {
    margin-top: 20px;
  }

  .form-control {
    background-color: #282828;
    color: white;
    border: none;
  }

  .form-control::placeholder {
    color: #b3b3b3;
  }

  .btn-success {
    background-color: #1db954;
    border: none;
  }

  .btn-success:hover {
    background-color: #1ed760;
  }

  @media (max-width: 576px) {
  .sidebar {
    padding: 10px;
  }

  .player {
    flex-direction: column;
    align-items: center;
    padding: 15px;
  }

  .card-img-top {
    height: 150px;
  }
}
</style>

</head>
<body>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-2 sidebar d-flex flex-column p-3">
        <h4 class="text-white">Spotify</h4>
        <a href="spotify.html">Home</a>
        <a href="search.html">Search</a>
        <a href="yourLibrary.html" id="yourLibraryLink">Your Library</a>
        <hr class="bg-secondary" />
        <a href="playlist1.html">Playlist 1</a>
        <a href="playlist2.html">Playlist 2</a>
        <a href="#">Liked Songs</a>
      </div>

      <!-- Main Content -->
      <div class="col-10 p-4">
        <h3 id="greetingText">Good Morning</h3>
        <div id="searchContainer" style="display:none;">
  <div class="input-group mb-4">
    <input type="text" id="searchInput" class="form-control" placeholder="Search playlists or songs..." />
    <button class="btn btn-success" onclick="performSearch()">Search</button>
  </div>
</div>

<div class="row g-4 mt-2">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3">

    <div class="card song-card" data-title="Song 1" data-src="songs/song1.mp3" data-url="playlist1.html">
      <img src="album/Untitled design.jpg" class="card-img-top" alt="Album" />
      <div class="card-body">
        <h5 class="card-title">Playlist 1</h5>
        <!-- <p class="card-text">Some description</p> -->
      </div>
    </div>
  </div>

  <div class="col-12 col-sm-6 col-md-4 col-lg-3">

    <div class="card song-card" data-title="Song 2" data-src="songs/song2.mp3" data-url="playlist2.html">
      <img src="album/Untitled design2.jpg" class="card-img-top" alt="Album" />
      <div class="card-body">
        <h5 class="card-title">Playlist 2</h5>
        <!-- <p class="card-text">Some description</p> -->
      </div>
    </div>
  </div>
</div>



          <!-- Add more cards with data-title and data-src if needed -->
        </div>
      </div>
    </div>
  </div>

  Music Player
  <div class="player d-flex justify-content-between align-items-center">
    <div>
      <strong id="currentSong">Song</strong><br />
      <small>Player</small>
    </div>
    <div>
      <button id="prevBtn" class="btn btn-light btn-sm mx-1">⏮️</button>
      <button id="playPauseBtn" class="btn btn-light btn-sm mx-1">▶️</button>
      <button id="nextBtn" class="btn btn-light btn-sm mx-1">⏭️</button>
    </div>
    <div>
      <input type="range" id="progress" min="0" max="100" />
    </div>
  </div>

  <!-- Audio element -->
  <audio id="audioPlayer"></audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const audioPlayer = document.getElementById("audioPlayer");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const progress = document.getElementById("progress");
    const currentSong = document.getElementById("currentSong");

    const songCards = document.querySelectorAll(".song-card");
    const playlist = Array.from(songCards).map(card => ({
      title: card.dataset.title,
      src: card.dataset.src
    }));

    let currentIndex = -1;

    songCards.forEach((card, index) => {
      card.addEventListener("click", () => {
        currentIndex = index;
        loadAndPlay(playlist[currentIndex]);
      });
    });

    function loadAndPlay(song) {
      audioPlayer.src = song.src;
      currentSong.textContent = song.title;
      audioPlayer.play();
      playPauseBtn.textContent = "⏸️";
    }

    playPauseBtn.addEventListener("click", () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseBtn.textContent = "⏸️";
      } else {
        audioPlayer.pause();
        playPauseBtn.textContent = "▶️";
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        loadAndPlay(playlist[currentIndex]);
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < playlist.length - 1) {
        currentIndex++;
        loadAndPlay(playlist[currentIndex]);
      }
    });

    audioPlayer.addEventListener("timeupdate", () => {
      if (audioPlayer.duration) {
        progress.value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      }
    });

    progress.addEventListener("input", () => {
      if (audioPlayer.duration) {
        audioPlayer.currentTime = (progress.value / 100) * audioPlayer.duration;
      }
    });

  function performSearch() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    songCards.forEach(card => {
      const title = card.dataset.title.toLowerCase();
      if (title.includes(query)) {
        card.parentElement.style.display = "block";
      } else {
        card.parentElement.style.display = "none";
      }
    });
  }

  document.querySelectorAll('.song-card').forEach(card => {
    card.addEventListener('click', () => {
      const url = card.getAttribute('data-url');
      if (url) {
        window.location.href = url;
      }
    });
  });

    document.querySelectorAll('.song-card').forEach(card => {
    card.addEventListener('click', () => {
      const url = card.getAttribute('data-url');
      if (url) {
        window.location.href = url;
      }
    });
  });

  function setGreeting() {
  const greetingText = document.getElementById("greetingText");
  const hour = new Date().getHours();

  let greeting = "Hello";
  if (hour >= 5 && hour < 12) {
    greeting = "Good Morning";
  } else if (hour >= 12 && hour < 17) {
    greeting = "Good Afternoon";
  } else if (hour >= 17 && hour < 22) {
    greeting = "Good Evening";
  } else {
    greeting = "Good Night";
  }

  greetingText.textContent = greeting;
}

// Call the function on page load
setGreeting();

</script>
