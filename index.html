<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading - Spotify Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #1db954;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 15px;
      font-size: 18px;
      color: #b3b3b3;
    }
  </style>
</head>
<body>
  <h2>Welcome to Spotify Clone</h2>
  <div class="spinner"></div>
  <div class="loading-text">Loading, please wait...</div>

  <script>
    setTimeout(() => {
      window.location.href = "spotify.html";
    }, 5000);
  </script>
</body>
</html>
